services:
  db:
    image: postgres:latest
    container_name: log-service-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: log-service
    networks:
      - log-service-network
    volumes:
      - pg-data:/var/lib/postgresql/18/main

  log_generator:
    build:
      context: ./log_generator
      dockerfile: Docker/Dockerfile
    image: log-generator
    container_name: log-generator
    ports:
      - "5000:5000"
    networks:
      - log-service-network

  log_process:
    depends_on:
      - db
    build:
      context: ./log_process
      dockerfile: Docker/Dockerfile
    image: log-process
    container_name: log-process
    ports:
      - "5001:5001"
    networks:
      - log-service-network
    volumes:
      - pg-data:/app/pg-data

  stats_display:
    depends_on:
      - db
    build:
      context: ./stats_display
      dockerfile: Docker/Dockerfile
    image: stats_display
    container_name: stats-display
    ports:
      - "5002:5002"
    networks:
      - log-service-network
    volumes:
      - pg-data:/app/pg-data

networks:
  log-service-network:
    driver: bridge

volumes:
  pg-data:
