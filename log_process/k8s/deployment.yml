apiVersion: apps/v1

kind: Deployment

metadata:
  name: log-process-deployment
  namespace: default

spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-process
  template:
    metadata:
      labels:
        app: log-process
    spec:
      - containers: log-process
        image: alirezahme96/log-process:latest
        ports:
          - containerPort: 5001
