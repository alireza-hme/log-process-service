apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: log-process-service.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: stats-display-service
                port:
                  number: 5002
